// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    mavenCentral()
  }
  def mavenPlugin = "com.github.dcendents:android-maven-plugin:1.2"
  def gradleVersion = gradle.gradleVersion
  def useNewMavenGradlePlugin = gradleVersion.equals("2.7") || gradleVersion.equals("2.8") || gradleVersion.equals("2.9") || gradleVersion.equals("2.10")
  if (useNewMavenGradlePlugin) {
    mavenPlugin = "com.github.dcendents:android-maven-gradle-plugin:1.3"
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.5.0'
    classpath mavenPlugin
  }
}
